{% extends 'main/layout.html' %}
{% block content %}
  <!-- Page Content -->
  <div class="container">
    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Our Campaigns</h1>
      </div>
    </div>
    <!-- /.row -->
    {% for campaign in campaigns %}
      <!-- Campaign One -->
      <div class="row">
        <div class="col-md-7">
          <a href="#">
            <img class="img-responsive" src="http://placehold.it/700x300" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <h3>{{ campaign.name }}</h3>
          <h4>{{ campaign.subheading }}</h4>
          <p>{{ campaign.desc }}</p>
          <!-- Button trigger modal -->
          <a href="{{ campaign.handle }}">
          <div type="button" class="btn btn-primary">View Campaign</div>
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </button>
        <!-- /.modal -->
      </div>
    </div>
    <!-- /.row -->
    <hr>
  {% endfor %}
  
  <!-- /.row -->
  <hr>
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Neckbeards LLC 2015</p>
      </div>
    </div>
    <!-- /.row -->
  </footer>
{% endblock %}
